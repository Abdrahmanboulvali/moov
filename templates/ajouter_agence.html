<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une agence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_compt.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('agences') }}" class="back-button">‚Üê Retour</a>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
              <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{{ url_for('static', filename='images/img.png') }}" alt="Logo Moov" height="40" class="me-2">
              </a>
        </nav>
    </header>
    <br>
    <br>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Ajouter une agence</h2>
        <form method="POST" action="{{ url_for('ajouter_agence') }}">
            <div class="mb-3">
                <label for="nom_agence" class="form-label">Nom de l'agence</label>
                <input type="text" class="form-control" id="nom_agence" name="nom_agence" required>
            </div>
            <div class="mb-3">
                <label for="localisation" class="form-label">Localisation (optionnelle)</label>
                <input type="text" class="form-control" id="localisation" name="localisation">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </form>
    </div>
</body>
</html>
