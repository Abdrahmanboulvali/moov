<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la Réclamation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_t.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="back-button">← Retour</a>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='images/img.png') }}" alt="Logo Moov" height="40" class="me-2">
            </a>
        </nav>
    </header>

    <div class="main-content">
        <h1>Modifier la Réclamation</h1>
        <form method="POST">
            <!-- Numéro de réclamation -->
            <div class="form-group">
                <label for="numero">Numéro:</label>
                <input type="text" id="numero" name="numero" value="{{ reclamation[5] }}" required>
            </div>

            <!-- Objet -->
            <div class="form-group">
                <label for="objet">Objet:</label>
                <select id="objet" name="objet" required>
                    {% for obj in objets %}
                        <option value="{{ obj }}" {% if reclamation[0] == obj %}selected{% endif %}>{{ obj }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Canal -->
            <div class="form-group">
                <label for="canal">Canal:</label>
                <select id="canal" name="canal" required>
                    {% for c in canaux %}
                        <option value="{{ c }}" {% if reclamation[3] == c %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- État -->
            <div class="form-group">
                <label for="etat">État:</label>
                <select id="etat" name="etat" required>
                    {% for etat in etats %}
                        <option value="{{ etat }}" {% if reclamation[4] == etat %}selected{% endif %}>{{ etat }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Cause de réclamation -->
            <div class="form-group">
                <label for="cause_reclamation">Cause de la Réclamation:</label>
                <input type="text" id="cause_reclamation" name="cause_reclamation" value="{{ reclamation[6] }}" required>
            </div>

            <!-- Contact -->
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ reclamation[7] }}" required>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            </div>
        </form>
    </div>
</body>
</html>
