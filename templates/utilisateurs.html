<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_compt.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</head>
<body>

    <!-- Drawer -->
    <div class="drawer" id="drawer">
        <h2>Menu</h2>
        <ul>
            <li><a href="{{ url_for('index_admin') }}">Home</a></li>
            <li><a href="{{ url_for('statistiques') }}">Statistiques</a></li>
            <li><a href="{{ url_for('se_deconnecter') }}" class="btn-logout">Se déconnecter</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <button class="toggle-btn" onclick="toggleDrawer()">☰</button>
            <h1>Tableau de Bord</h1>
        </header>

        <h2>Liste des Utilisateurs</h2>

        <div class="btn-container">
            <a href="{{ url_for('ajouter_utilisateur') }}" class="btn-add">Ajouter un utilisateur</a>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Sexe</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in utilisateurs %}
                <tr>
                    <td>{{ user[1] }}</td>  <!-- prénom -->
                    <td>{{ user[2] }}</td>  <!-- nom -->
                    <td>{{ user[3] }}</td>  <!-- sexe -->
                    <td>{{ user[4] }}</td>  <!-- email -->
                    <td>
                        <a href="{{ url_for('supprimer_utilisateur', id=user[0]) }}" class="btn-delete" onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('open');
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
